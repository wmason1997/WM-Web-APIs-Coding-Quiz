<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <nav>
        <button class="highscores-page-button">View Highscores</button>
        <section>
            <section class = "card-timer">
                <section class = "timer-text"></section>
                <section class = "large-font timer-count">60</section>
                <h1>seconds remaining</h1>
            </section>
        </section>
    </nav>

    <main>
        <h2>Coding Quiz Challenge</h2>
        <section class = "challenge instructions">Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your time/score by 10 seconds!
        </section>
        <button class="start-quiz-button">Start Quiz</button>
    </main>
    
</body>
<script src="assets/js/script.js"></script>
</html>
